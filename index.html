<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="big-wrap">
    <div class="bg-wrap">
      <div style="padding-bottom: 150px;">
        <img class="in" src="images/itonlearn.png">
      </div>
    </div>
    <div class="login-wrap">
        <div class="card-sign">
          <div class="text-sign" id="log1">
            <span>Sign In</span>
          </div>
          <div class="login-id">
            <input class="input-id" type="id" placeholder="admin">
          </div>
          <div class="passw">
            <input class="input-passw" type="password" placeholder="password">
          </div>
          <div class="button-w">
            <button class="button-a" onclick="login()">Log In</button>
          </div>
          <div class="mybox">
            <button class="button-g" onclick="redirect()">
              Login as a guest
            </button>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
<script>
  var countnum = 1; 
  function redirect() {
    window.location.href = "/home.html"
  }
  function login(){
    if(countnum==1){
    var node = document.createElement("div");
    node.classList.add('box-text')
    node.innerHTML = '<span class="invalid">Invalid Log in please try again</span>'     
    document.getElementById("log1").appendChild(node);
    countnum = 2
    }else{
    var oldnode = document.getElementsByClassName('box-text')
    var node = document.createElement("div");
    node.classList.add('box-text')
    node.innerHTML = '<span class="invalid">Invalid Log in please try again</span>'     
    document.getElementById("log1").removeChild(oldnode, node);
    countnum = 2
    }
  }
</script>
